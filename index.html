<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Projeto Pixels Art</title>
  </head>
  <body>
    <header>
      <h1 id="title">Pixels Art</h1>
    </header>
    <section id="color-palette">
      <div class="color selected" id="primeira-cor"></div>
      <div class="color" id="segunda-cor"></div>
      <div class="color" id="terceira-cor"></div>
      <div class="color" id="quarta-cor"></div>
    </section>
    <section id="botoes">
      <input type="number" name="tamanho" min="1" max="50" id="board-size" />
      <button id="generate-board">VQV</button>
      <section>
        <button id="clear-board" class="btn btn-danger">Clique para Limpar</button>
      </section>
    </section>
    <section id="pixel-board"></section>
    <script src="script.js"></script>
  </body>
</html>
